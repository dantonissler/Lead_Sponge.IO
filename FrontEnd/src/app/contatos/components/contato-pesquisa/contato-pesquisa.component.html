<div class="table">
    <p-table [value]="contatos" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true"
        [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela styleClass="ui-table-customers"
        [loading]="loading" [rowHover]="true">
        <ng-template pTemplate="caption">
            <h1>Contatos</h1>
            <div class="ui-table-globalfilter-container">
                <button pButton label="Novo" routerLink="/contatos/novo" iconPos="right" icon="fa fa-plus"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Alterado Por</th>
                <th>Alterado em </th>
                <th class="col-acoes-header"></th>
            </tr>
            <tr>
                <th>
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>
                    <input pInputText type="text" [(ngModel)]="filtro.nome"
                        (input)="tabela.filter($event.target.value, 'nome', 'startsWith')"
                        placeholder="Pesquisar pelo nome" class="ui-column-filter">
                </th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contato>
            <tr>
                <td>
                    <p-tableCheckbox [value]="contato"></p-tableCheckbox>
                </td>
                <td>
                    <span class="ui-column-title">UserName</span>
                    {{ contato.nome }}</td>
                <td>
                    <span class="ui-column-title">UserName</span>
                    {{ contato.cargo }}
                </td>
                <td>
                    <span class="ui-column-title">UserName</span>
                    {{ contato.modifiedByUser }}
                </td>
                <td class="col-data">
                    <span class="ui-column-title">UserName</span>
                    {{ contato.updatedAt | date:'dd/MM/yyyy HH:mm' }}
                </td>
                <td class="col-acoes">
                    <button pButton icon="fas fa-pencil-alt" pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/contatos', contato.id]"></button>
                    <button pButton icon="fas fa-trash" pTooltip="Excluir" tooltipPosition="top"
                        (click)="confirmarExclusao(contato)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">
                    Nenhuma contato encontrada
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
