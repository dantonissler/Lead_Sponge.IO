<div class="container">
    <form [formGroup]="formulario" autocomplete="off" (ngSubmit)="salvar()">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>{{ editando ? 'Edição de' : 'Novo' }} Estagio</h1>
            </div>
            <div class="ui-g-12 ui-fluid">
                <span class="ui-float-label">
                    <input pInputText type="text" name="nome" formControlName="nome">
                    <label for="float-input">Nome <span style="color: crimson;">*</span></label>
                </span>
                <app-message [control]="formulario.get('nome')" error="obrigatoriedade" text="Informe o um nome.">
                </app-message>
                <app-message [control]="formulario.get('nome')" error="tamanhoMinimo"
                    text="Mínimo de {{ formulario.get('nome').errors?.tamanhoMinimo?.tamanho }} caracteres.">
                </app-message>
            </div>
            <div class="ui-g-12 ui-fluid">
                <span class="ui-float-label">
                    <input pInputText  type="text" name="apelido" formControlName="apelido">
                    <label for="float-input">Apelido <span style="color: crimson;">*</span></label>
                </span>
                <app-message [control]="formulario.get('apelido')" error="obrigatoriedade" text="Informe o um apelido.">
                </app-message>
                <app-message [control]="formulario.get('apelido')" error="tamanhoMinimo"
                    text="Mínimo de {{ formulario.get('apelido').errors?.tamanhoMinimo?.tamanho }} caracteres.">
                </app-message>
            </div>
            <div class="ui-g-12 ui-fluid">
                <span class="ui-float-label">
                    <input pInputText  type="text" name="posicao" formControlName="posicao">
                    <label for="float-input">posicao <span style="color: crimson;">*</span></label>
                </span>
                <app-message [control]="formulario.get('posicao')" error="obrigatoriedade" text="Informe o um apelido.">
                </app-message>
            </div>
            <div class="ui-g-12 cadastro-acoes">
                <button pButton value="submit" type="submit" label="Salvar" [disabled]="formulario.invalid"
                    style="padding-left:10;"></button>
                <button pButton value="Limpar" type="button" label="Limpar" class="ui-button-info" (click)="limpar()"
                    style="padding-left:10;"></button>
                <button pButton value="Pesquisar" type="button" label="Pesquisar" class="ui-button-info"
                    Clabel="Pesquisa" routerLink="/estagios" style="padding-left:10;"></button>
            </div>
        </div>
    </form>
</div>
