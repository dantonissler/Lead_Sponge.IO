<div class="table">
    <p-table [value]="estagios" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true"
        [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela styleClass="ui-table-customers"
        [loading]="loading" [rowHover]="true" [rowsPerPageOptions]="[5, 10, 25, 50]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas">
        <ng-template pTemplate="caption">
            <button pButton icon="fas fa-arrow-left fa-2x" pTooltip="Voltar" tooltipPosition="top"
                (click)="backClicked()" class="ui-button-rounded ui-button-secondary"></button>
            <h1>Estagios</h1>
            <div class="ui-table-globalfilter-container">
                <button pButton label="Novo" routerLink="/estagios/novo" iconPos="right" icon="fa fa-plus"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Apelido</th>
                <th>Posição</th>
                <th>Alterado Por</th>
                <th>Alterado em </th>
                <th class="col-acoes-header"></th>
            </tr>
            <tr>
                <th>
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>
                    <input pInputText type="text" [(ngModel)]="filtro.nome"
                        (input)="tabela.filter($event.target.value, 'nome', 'startsWith')" placeholder="Pesquisar"
                        class="ui-column-filter" style="width: 140px;">
                </th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estagio>
            <tr class="ui-selectable-row">
                <td>
                    <p-tableCheckbox [value]="estagio"></p-tableCheckbox>
                </td>
                <td>
                    <span class="ui-column-title">Nome</span>
                    {{ estagio.nome }}</td>
                <td>
                    <span class="ui-column-title">Apelido</span>
                    {{ estagio.apelido }}</td>
                <td>
                    <span class="ui-column-title">Posição</span>
                    {{ estagio.posicao }}</td>
                <td>
                    <span class="ui-column-title">Alterado Por</span>
                    {{ estagio.modifiedByUser }}</td>
                <td class="col-data">
                    <span class="ui-column-title">Criado Em</span>
                    {{ estagio.updatedAt | date:'dd/MM/yyyy HH:mm' }}</td>
                <td class="col-acoes">
                    <button pButton icon="fas fa-pencil-alt" pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/estagios', estagio.id]" class="ui-button-rounded"></button>
                    <button pButton icon="fas fa-trash" pTooltip="Excluir" tooltipPosition="top"
                        (click)="confirmarExclusao(estagio)" class="ui-button-rounded ui-button-danger"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">
                    Nenhum estagio encontrada
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
