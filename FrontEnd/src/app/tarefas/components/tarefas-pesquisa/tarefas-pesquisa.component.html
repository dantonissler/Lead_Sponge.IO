<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1>Tarefa</h1>
            </div>
            <div class="ui-g-12 ui-fluid">
                <label>Assunto</label>
                <input pInputText type="text" name="assunto" [(ngModel)]="filtro.assunto">
            </div>
            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
    </div>
    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="tarefas" [responsive]="true" [paginator]="true"
                [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros" 
                (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Assunto</th>
                        <th>Hora Marcada</th>
                        <th>Tipo</th>
                        <th>Responsavel</th>
                        <th>Cliente</th>
                        <th class="col-acoes-header"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-tarefa>
                    <tr>
                        <td>{{ tarefa.assunto }}</td>
                        <td class="col-data">{{ tarefa.horaMarcada | date:'dd/MM/yyyy HH:mm' }}</td>
                        <td>{{ tarefa.tipo }}</td>
                        <td>{{ tarefa.usuario }}</td>
                        <td>{{ tarefa.cliente }}</td>
                        <td class="col-acoes">
                            <button pButton icon="fas fa-pencil-alt" pTooltip="Editar" tooltipPosition="top"
                                [routerLink]="['/tarefas', tarefa.id]"></button>
                            <button pButton icon="fas fa-trash" pTooltip="Excluir" tooltipPosition="top"
                                (click)="confirmarExclusao(tarefa)"></button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">
                            Nenhuma tarefa encontrada
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="ui-g-12">
            <button pButton label="Nova Tarefa" routerLink="/tarefas/novo"></button>
        </div>
    </div>
</div>
