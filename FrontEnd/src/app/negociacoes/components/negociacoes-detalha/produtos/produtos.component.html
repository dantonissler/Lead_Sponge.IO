<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="title1">Adicionar produtos e serviços</span><br />
            <span class="title2">Adicione produtos e serviços para a sua negociação</span>
        </div>
    </p-header>
    <form [formGroup]="formulario" autocomplete="off" (ngSubmit)="salvar()">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-4 ui-fluid" formGroupName="produto">
                <label>Produto: <span style="color: crimson;">*</span></label>
                <p-dropdown name="cliente" [options]="cliente" placeholder="Selecione" [filter]="true"
                    formControlName="id"></p-dropdown>
            </div>
            <div class="ui-g-12 ui-fluid">
                <span class="ui-float-label">
                    <p-inputNumber mode="decimal" [showButtons]="true" [min]="1" formControlName="quantidade" [max]="100">
                    </p-inputNumber>
                    <label for="float-input">Nome <span style="color: crimson;">*</span></label>
                </span>
                <app-message [control]="formulario.get('nome')" error="obrigatoriedade" text="Informe o uma descrição.">
                </app-message>
                <app-message [control]="formulario.get('nome')" error="tamanhoMinimo"
                    text="Mínimo de {{ formulario.get('nome').errors?.tamanhoMinimo?.tamanho }} caracteres.">
                </app-message>
            </div>
        </div>
    </form>
    <p-footer>
        <button pButton type="button" icon="pi pi-plus" label="New" class="ui-button-info"
            style="margin-right: .25em"></button>
        <button pButton type="button" icon="pi pi-search" label="View" class="ui-button-success"></button>
    </p-footer>
</p-panel>
