<app-navbar *ngIf="exibindoLogin()"></app-navbar>
<router-outlet></router-outlet>

<p-toast></p-toast>

<p-confirmDialog header="Confirmação" icon="fas fa-question-circle" #confirmacao>
    <p-footer>
    <button type="button" pButton icon="fas fa-check" label="Sim"
        (click)="confirmacao.accept()"></button>
    <button type="button" pButton icon="fas fa-times" label="Não"
        (click)="confirmacao.reject()"></button>
    </p-footer>
</p-confirmDialog>
