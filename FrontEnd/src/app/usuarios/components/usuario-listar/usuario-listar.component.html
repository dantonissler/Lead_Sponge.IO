<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Usuarios</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome Completo</label>
        <input pInputText type="text" name="nomeCompleto" [(ngModel)]="filtro.nomeCompleto">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="usuarios" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>UserName</th>
            <th>Nome Completo</th>
            <th>E-mail</th>
            <th>Status</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-usuario>
          <tr>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.nomeCompleto }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <a href="javascript:;"
                [pTooltip]="usuario.enabled ? 'Desativar' : 'Ativar'"
                tooltipPosition="top"
                (click)="alternarStatus(usuario)">
                {{ usuario.enabled ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td class="col-acoes">
              <a pButton icon="fas fa-pencil-alt"
                pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/usuarios', usuario.id]"></a>

              <button pButton icon="fas fa-trash"
                pTooltip="Excluir" tooltipPosition="top" 
                (click)="confirmarExclusao(usuario)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhum usuario encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Usuario" routerLink="/usuarios/novo"></a>
    </div>
  </div>
  
  </div>
