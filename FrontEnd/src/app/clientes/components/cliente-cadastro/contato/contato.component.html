<div class="ui-g">
    <div class="ui-g-12">
        <button pButton icon="fa fa-plus" type="button" class="ui-button-rounded ui-button-success"
            (click)="prepararNovoContato()"></button>
    </div>
    <div class="ui-g-12">
        <p-table [value]="contatos" [responsive]="true" styleClass="ui-table-customers">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th class="col-acoes-header"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
                <tr class="ui-selectable-row">
                    <td>
                        <p-tableCheckbox [value]="contato"></p-tableCheckbox>
                    </td>
                    <td>
                        <span class="ui-column-title">Nome</span>
                        {{ contato.nome }}
                    </td>
                    <td>
                        <span class="ui-column-title">Cargo</span>
                        {{ contato.cargo }}
                    </td>
                    <td class="col-acoes">
                        <button pButton icon="fas fa-pencil-alt" type="button" pTooltip="Editar" tooltipPosition="top"
                            (click)="prepararEdicaoContato(contato, rowIndex)"></button>
                        <button pButton icon="fa fa-trash" type="button" pTooltip="Excluir" tooltipPosition="top"
                            (click)="removerContato(rowIndex)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">
                        Nenhum contato cadastrado
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog [header]="editando ? 'Edição Contato' : 'Novo Contato'" [(visible)]="exbindoFormularioContato" modal="modal"
    *ngIf="contato">
    <form  #frmContato="ngForm" (ngSubmit)="confirmarContato(frmContato)">
        <div class="ui-g-12 ui-fluid">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fas fa-envelope" style="line-height: 1.25;"></i></span>
                <span class="ui-float-label">
                    <input pInputText type="text" name="nome" [(ngModel)]="contato.nome">
                    <label for="float-input">Nome <span style="color: crimson;">*</span></label>
                </span>
            </div>
        </div>
        <div class="ui-g-12 ui-fluid">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fas fa-envelope" style="line-height: 1.25;"></i></span>
                <span class="ui-float-label">
                    <input pInputText type="text" name="cargo" [(ngModel)]="contato.cargo">
                    <label for="float-input">Cargo</label>
                </span>
            </div>
        </div>
        <div class="ui-g-12">
            <button pButton type="submit" label="Confirmar" [disabled]="frmContato.invalid"></button>
        </div>
    </form>
</p-dialog>
