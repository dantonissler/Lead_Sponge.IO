<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1>Campanhas</h1>
            </div>
            <div class="ui-g-12 ui-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
            </div>
            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
    </div>
    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="campanhas" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
                [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Criado Por</th>
                        <th>Alterado Por</th>
                        <th>Criado em</th>
                        <th>Alterado em </th>
                        <th class="col-acoes-header"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-campanha>
                    <tr>
                        <td>{{ campanha.nome }}</td>
                        <td>{{ campanha.createdByUser }}</td>
                        <td>{{ campanha.modifiedByUser }}</td>
                        <td class="col-data">{{ campanha.createdAt | date:'dd/MM/yyyy HH:mm' }}</td>
                        <td class="col-data">{{ campanha.updatedAt | date:'dd/MM/yyyy HH:mm' }}</td>
                        <td class="col-acoes">
                            <button pButton icon="fas fa-pencil-alt" pTooltip="Editar" tooltipPosition="top"
                                [routerLink]="['/campanhas', campanha.id]"></button>

                            <button pButton icon="fas fa-trash" pTooltip="Excluir" tooltipPosition="top"
                                (click)="confirmarExclusao(campanha)"></button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">
                            Nenhuma campanha encontrada
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="ui-g-12">
            <button pButton label="Nova Campanha" routerLink="/campanhas/novo"></button>
        </div>
    </div>
</div>
